[generic]
# Mac address configuration
macaddr=00:1e:06:61:7a:39

; HDMI configuration
; Uncomment only ONE line! Leave all commented for automatic selection.
; Uncomment only the setenv line!
; ---------------------------------------
; ODROID-VU forced resolution
; videoconfig="video=HDMI-A-1:1280x800@60"
; -----------------------------------------------
; ODROID-VU forced EDID
; videoconfig="drm_kms_helper.edid_firmware=edid/1280x800.bin"
; -----------------------------------------------
; 1920x1200 60hz without monitor data using generic information
; videoconfig="drm_kms_helper.edid_firmware=edid/1920x1200_60hz.bin"
; -----------------------------------------------
; 1920x1200 30hz without monitor data using generic information
; videoconfig="drm_kms_helper.edid_firmware=edid/1920x1200_30hz.bin"
; -----------------------------------------------
; 1920x1080 (1080P) with monitor provided EDID information. (1080p-edid)
; videoconfig="video=HDMI-A-1:1920x1080@60"
; -----------------------------------------------
; 1920x1080 (1080P) without monitor data using generic information (1080p-noedid)
; videoconfig="drm_kms_helper.edid_firmware=edid/1920x1080.bin"
; -----------------------------------------------
; 1920x1080 50hz (1080P) with monitor provided EDID information. (1080p 50hz-edid)
; videoconfig="video=HDMI-A-1:1920x1080@50"
; -----------------------------------------------
; 1920x1080 50hz (1080P) without monitor data using generic information (1080p 50hz-noedid)
; videoconfig="drm_kms_helper.edid_firmware=edid/1920x1080_50hz.bin"
; -----------------------------------------------
; 1920x1080 24Hz (1080P) without monitor data using generic information (1080p 24hz-noedid)
; videoconfig="drm_kms_helper.edid_firmware=edid/1920x1080_24hz.bin"
; -----------------------------------------------
; 1920x1080 23.976Hz (1080P) without monitor data using generic information (1080p 23.976hz-noedid)
; videoconfig="drm_kms_helper.edid_firmware=edid/1920x1080_23_976hz.bin"
; -----------------------------------------------
; 1920x800 60hz without monitor data using generic information
; videoconfig="drm_kms_helper.edid_firmware=edid/1920x800.bin"
; -----------------------------------------------
; 1792x1344 60hz without monitor data using generic information
; videoconfig="drm_kms_helper.edid_firmware=edid/1792x1344.bin"
; -----------------------------------------------
; 1680x1050 without monitor data using generic information
; videoconfig="drm_kms_helper.edid_firmware=edid/1680x1050.bin"
; -----------------------------------------------
; 1600x1200 without monitor data using generic information
; videoconfig="drm_kms_helper.edid_firmware=edid/1600x1200.bin"
; -----------------------------------------------
