; videoconfig="drm_kms_helper.edid_firmware=edid/480x320.bin"

; voutm : hdmi or dvi
; hdmi / dvi
vout=hdmi

; HPD enable/disable option
; false / true
HPD=true

; Enable/Disable CEC
cecenable=false

; Hardkernel ODROID-VU7 support
; By default VU7 support is disabled
disable_vu7=false

; DRAM Frequency
; Sets the LPDDR3 memory frequency (MHz)
; 933 / 825 / 728 / 633
ddr_freq=825


; Device Tree Overlay
overlay_resize=16384
overlay_profile=
overlays="spi0 i2c0 i2c1 uart0"

[overlay_custom]
overlays="i2c0 i2c1"

[overlay_hktft32]
overlays="hktft32 ads7846"

[overlay_hktft35]
overlays="hktft35 sx865x-i2c1"

[overlay_hktft_cs_ogst]
overlays="hktft-cs-ogst"
