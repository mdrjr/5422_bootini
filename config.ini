; videoconfig="drm_kms_helper.edid_firmware=edid/1600x900.bin"
; -----------------------------------------------
; 1400x1050 60hz without monitor data using generic information
; videoconfig="drm_kms_helper.edid_firmware=edid/1400x1050.bin"
; -----------------------------------------------
; 1440x900 with monitor provided EDID information.
; videoconfig="video=HDMI-A-1:1440x900@60"
; -----------------------------------------------
; 1440x900 without monitor data using generic information
; videoconfig="drm_kms_helper.edid_firmware=edid/1440x900.bin"
; -----------------------------------------------
; 1366x768 without monitor data using generic information
; videoconfig="drm_kms_helper.edid_firmware=edid/1366x768.bin"
; -----------------------------------------------
; 1360x768 without monitor data using generic information
; videoconfig="drm_kms_helper.edid_firmware=edid/1360x768.bin"
; -----------------------------------------------
; 1280x1024 without monitor data using generic information
; videoconfig="drm_kms_helper.edid_firmware=edid/1280x1024.bin"
; -----------------------------------------------
; 1280x768 60hz without monitor data using generic information
; videoconfig="drm_kms_helper.edid_firmware=edid/1280x768.bin"
; -----------------------------------------------
; 1280x720 (720P) with monitor provided EDID information. (720p-edid)
; videoconfig="video=HDMI-A-1:1280x720@60"
; -----------------------------------------------
; 1280x720 (720P) without monitor data using generic information (720p-noedid)
; videoconfig="drm_kms_helper.edid_firmware=edid/1280x720.bin"
; -----------------------------------------------
; 1152x864 75hz without monitor data using generic information
